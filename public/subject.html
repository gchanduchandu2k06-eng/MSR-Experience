<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: black; color: white; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { margin-top: 60px; text-align: center; }
        h1 { color: cyan; letter-spacing: 3px; text-transform: uppercase; font-size: 1.8rem; }
        .prof-name { color: #888; font-style: italic; margin-bottom: 50px; }
        .resource-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; width: 90%; max-width: 900px; }
        .res-btn { background: rgba(255, 255, 255, 0.03); border: 1px solid #333; color: white; padding: 40px 20px; cursor: pointer; transition: 0.3s; text-decoration: none; text-align: center; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; }
        .res-btn:hover { border-color: cyan; background: rgba(0, 255, 255, 0.1); transform: translateY(-5px); }
        .res-btn span { font-size: 11px; color: cyan; margin-top: 10px; text-transform: uppercase; }
        .back-btn { margin: 60px 0; padding: 12px 25px; color: cyan; text-decoration: none; border: 1px solid cyan; transition: 0.3s; }
        .back-btn:hover { background: cyan; color: black; }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="subject-title">Subject Name</h1>
        <p class="prof-name" id="prof-display">Professor Name</p>
    </div>

    <div class="resource-grid">
        <a id="link-handout" class="res-btn" target="_blank">COURSE HANDOUT <span>Lesson Plan</span></a>
        <a id="link-notes" class="res-btn" target="_blank">MODULE NOTES <span>Study Material</span></a>
        <a id="link-qb" class="res-btn" target="_blank">QUESTION BANK <span>Important</span></a>
        <a id="link-pyq" class="res-btn" target="_blank">PYQ'S <span>Previous Years</span></a>
    </div>

    <a href="index.html?mode=library" class="back-btn">‚Üê RETURN TO HUB</a>

    <script>
        const subjectData = {
            "ADA": { 
                name: "Analysis & Design of Algorithms", 
                prof: "Mrs. Shweta Bagali", 
                handout: "https://drive.google.com/drive/folders/16QMtnrlSfKpOFOrw6xHMl493l05eA3_X?usp=drive_link", 
                notes: "https://drive.google.com/drive/folders/16QMtnrlSfKpOFOrw6xHMl493l05eA3_X?usp=drive_link", 
                qb: "https://drive.google.com/drive/folders/16QMtnrlSfKpOFOrw6xHMl493l05eA3_X?usp=drive_link", 
                pyq: "https://drive.google.com/drive/folders/16QMtnrlSfKpOFOrw6xHMl493l05eA3_X?usp=drive_link" 
            },
            "MC": { name: "Microcontrollers", prof: "Mrs. Aruna R", handout: "#", notes: "#", qb: "#", pyq: "#" },
            "DBMS": { name: "Database Management Systems", prof: "Mrs. Soumya CV", handout: "#", notes: "#", qb: "#", pyq: "#" },
            "DMS": { name: "Discrete Mathematical Structures", prof: "Ms. Thanuja", handout: "#", notes: "#", qb: "#", pyq: "#" },
            "BIO": { name: "Biology For Computer Engineers", prof: "Mrs. Shweta Singh", handout: "#", notes: "#", qb: "#", pyq: "#" },
            "UHV": { name: "Universal Human Values", prof: "Mrs. Latha A", handout: "#", notes: "#", qb: "#", pyq: "#" },
            "LABS": { name: "DAA & Latex Labs", prof: "SB/IUK / Dr. Hemalatha KL", handout: "#", notes: "#", qb: "#", pyq: "#" }
        };

        const params = new URLSearchParams(window.location.search);
        const subKey = params.get('sub');
        const info = subjectData[subKey];

        if (info) {
            document.getElementById('subject-title').innerText = info.name;
            document.getElementById('prof-display').innerText = "Handling Professor: " + info.prof;
            document.getElementById('link-handout').href = info.handout;
            document.getElementById('link-notes').href = info.notes;
            document.getElementById('link-qb').href = info.qb;
            document.getElementById('link-pyq').href = info.pyq;
        }
    </script>
</body>
</html>
